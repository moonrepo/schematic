[package]
name = "schematic_macros"
version = "0.9.3"
edition = "2021"
license = "MIT"
description = "Macros for the schematic crate."
repository = "https://github.com/moonrepo/schematic"

[package.metadata.docs.rs]
all-features = true

[lib]
proc-macro = true

[dependencies]
convert_case = "0.6.0"
darling = "0.20.1"
proc-macro2 = "1.0.61"
quote = "1.0.28"
syn = { version = "2.0.21", features = ["full"] }

[features]
default = []
schema = []
