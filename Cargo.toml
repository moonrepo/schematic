[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.dependencies]
chrono = "0.4.38"
indexmap = "2.6.0"
miette = "7.4.0"
regex = "1.11.1"
relative-path = "1.9.3"
reqwest = { version = "0.12.9", default-features = false }
rpkl = "0.3.5"
rust_decimal = "1.36.0"
semver = "1.0.23"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
serde_yaml = "0.9.34"
starbase_sandbox = "0.7.7"
toml = "0.8.19"
tracing = "0.1.41"
url = "2.5.4"
