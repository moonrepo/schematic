[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.dependencies]
chrono = "0.4.31"
miette = "5.10.0"
regex = "1.10.2"
relative-path = "1.9.0"
rust_decimal = "1.33.1"
semver = "1.0.20"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
serde_yaml = "0.9.29"
toml = "0.8.8"
url = "2.5.0"
version_spec = "0.1.7"
warpgate = "0.7.0"
