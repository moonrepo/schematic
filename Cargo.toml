[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.dependencies]
chrono = "0.4.37"
indexmap = "2.2.6"
miette = "7.2.0"
regex = "1.10.4"
relative-path = "1.9.2"
reqwest = { version = "0.12.3", default-features = false }
rust_decimal = "1.35.0"
semver = "1.0.22"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
serde_yaml = "0.9.34"
toml = "0.8.12"
url = "2.5.0"
