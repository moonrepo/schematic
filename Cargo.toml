[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.dependencies]
chrono = "0.4.38"
indexmap = "2.4.0"
miette = "7.2.0"
regex = "1.10.6"
relative-path = "1.9.3"
reqwest = { version = "0.12.5", default-features = false }
rpkl = "0.3.1"
rust_decimal = "1.35.0"
semver = "1.0.23"
serde = { version = "1.0.208", features = ["derive"] }
serde_json = "1.0.125"
serde_yaml = "0.9.34"
starbase_sandbox = "0.7.2"
toml = "0.8.19"
tracing = "0.1.40"
url = "2.5.2"
