[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.dependencies]
chrono = "0.4.35"
indexmap = "2.2.5"
miette = "7.1.0"
regex = "1.10.3"
relative-path = "1.9.2"
rust_decimal = "1.34.3"
semver = "1.0.22"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
serde_yaml = "0.9.32"
toml = "0.8.10"
url = "2.5.0"
