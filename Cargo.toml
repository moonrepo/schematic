[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.dependencies]
chrono = "0.4.39"
indexmap = "2.7.1"
miette = "7.4.0"
regex = "1.11.1"
relative-path = "1.9.3"
reqwest = { version = "0.12.12", default-features = false }
rpkl = "0.4.0"
rust_decimal = "1.36.0"
semver = "1.0.25"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.137"
serde_yaml = "0.9.28"
serde_yml = "0.0.12"
starbase_sandbox = "0.9.0"
toml = "0.8.19"
tracing = "0.1.41"
url = "2.5.4"
