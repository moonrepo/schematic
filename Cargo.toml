[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.dependencies]
chrono = "0.4.34"
indexmap = "2.2.3"
miette = "7.0.0"
regex = "1.10.3"
relative-path = "1.9.2"
rust_decimal = "1.34.3"
semver = "1.0.21"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
serde_yaml = "0.9.31"
toml = "0.8.10"
url = "2.5.0"
