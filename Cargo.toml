semver = "1.0.21"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
serde_yaml = "0.9.31"
toml = "0.8.9"
url = "2.5.0"
version_spec = "0.2.0"
warpgate = "0.10.5"
